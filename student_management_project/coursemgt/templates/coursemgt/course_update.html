{% extends "base.html" %}

{% block title %}
Edit Course
{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="card">
        <h1 class="text-center mb-4">Edit Course</h1>
        
        <form action="{% url 'course_add' %}" method="POST" class="form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="cid" class="form-label">Course ID</label>
                <input type="text" name="cid" id="cid" value="{{ c.c_id }}" class="form-control" required 
                       placeholder="Enter Course ID" data-toggle="tooltip" title="Enter a unique Course ID">
            </div>
            
            <div class="form-group">
                <label for="cname" class="form-label">Course Name</label>
                <input type="text" name="cname" id="cname" value="{{ c.cname }}" class="form-control" required 
                       placeholder="Enter Course Name" data-toggle="tooltip" title="Enter the name of the Course">
            </div>
            
            <div class="form-group">
                <label for="cduration" class="form-label">Course Duration (Days)</label>
                <input type="number" name="cduration" id="cduration" value="{{ c.cduration }}" class="form-control" required 
                       placeholder="Enter Course Duration" data-toggle="tooltip" title="Enter duration in Days">
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Update Course</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Course Page CSS -->
<style>
    /* Card Styling for Consistency */
    .card {
        border: 2px solid #0b2e59; /* Border color and thickness */
        border-radius: 10px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        background-color: #f8f9fa; /* Light background color */
        margin-bottom: 20px;
    }

    /* Heading Styling */
    h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #0b2e59; /* Title color */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    }

    /* Label Styling */
    .form-label {
        font-weight: bold;
        font-size: 1.1rem;
        color: #0b2e59; /* Match heading color */
    }

    /* Input Field Styling */
    .form-control {
        border-radius: 5px;
        border: 1px solid #0b2e59; /* Match border color with title */
        padding: 10px;
        transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
    }

    .form-control:focus {
        border-color: #0c1f6a; /* Lighter focus border */
        box-shadow: 0 0 5px rgba(12, 31, 106, 0.5);
        outline: none; /* Remove default outline */
    }

    /* Button Styling */
    .btn-custom {
        background-color: #0b2e59; /* Button color */
        color: white; /* White text color */
        border: none; /* No border */
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
    }

    .btn-custom:hover {
        background-color: #0a2a4d; /* Darker button color on hover */
        color: white;
        transform: scale(1.05); /* Slight scale on hover */
    }

    .text-center {
        text-align: center;
        margin-top: 20px; /* Margin above the button */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-group {
            font-size: 0.9rem; /* Smaller font size on mobile */
        }
    }
</style>

<!-- Include Bootstrap JS and jQuery for tooltips -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip(); // Initialize tooltips
    });
</script>
{% endblock body %}
