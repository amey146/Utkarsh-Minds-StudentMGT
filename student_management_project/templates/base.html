<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/base_style.css">
    {% block linker %}{% endblock linker %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="d-flex flex-fill">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-custom text-white p-3" style="min-width: 250px;">
            <!-- Profile Photo and Company Name -->
            <div class="text-center mb-4">
                <img src="/static/images/logo.png" alt="Profile Photo" class="profile-photo">
                <h5 class="mt-2">Utkarsh Minds</h5>
            </div>

            <!-- Navigation Links -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'homedash_home' %}">
                        <i class="fas fa-tachometer-alt"></i> Home Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'student_home' %}">
                        <i class="fas fa-users"></i> Student Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'attendance_home' %}">
                        <i class="fas fa-calendar-check"></i> Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'course_home' %}">
                        <i class="fas fa-book"></i> Course Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'quiz_home' %}">
                        <i class="fas fa-question-circle"></i> Quiz Management
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content p-4 flex-fill">
            {% block body %}
            {% endblock body %}
        </div>
    </div>

    <style>
        /* Body background styling */
        body {
            background: rgb(220,240,255); /* Light blue shade */
            background: linear-gradient(0deg, rgba(220,240,255,1) 0%);
        }

        /* Sidebar styling */
        #sidebar {
            background-color: #370c50; /* Purple background */
            color: white;
        }

        /* Profile photo styling */
        .profile-photo {
            width: 80px; /* Diameter of the circle */
            height: 80px; /* Diameter of the circle */
            border: 2px solid white; /* White border around the profile photo */
            border-radius: 50%; /* Circular shape */
            object-fit: cover; /* Ensure the image covers the circle without distortion */
        }

        /* Company name styling */
        h5 {
            font-size: 1.25rem; /* Slightly larger font size */
            font-weight: bold;
        }

        /* Sidebar link styling */
        #sidebar .nav-link {
            font-size: 1rem;
            padding: 10px 10px;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
            color: #f8f9fa; /* Light color for text */
        }

        #sidebar .nav-link:hover {
            background-color: #f4a261; /* Soft orange hover effect */
            color: white;
        }

        /* Active link styling */
        #sidebar .nav-link.active {
            background-color: #f4a261; /* Active link background */
            color: white;
        }

        /* Icon styling */
        #sidebar .nav-link i {
            margin-right: 10px; /* Space between icon and text */
            color: #f8f9fa; /* Light color for icons */
        }

        /* Main content adjustments */
        .content {
            padding: 20px;
        }

        /* Flexbox adjustments */
        .d-flex {
            display: flex;
        }

        .flex-fill {
            flex: 1;
        }

        .min-vh-100 {
            min-height: 100vh;
        }
    </style>
</body>
</html>
