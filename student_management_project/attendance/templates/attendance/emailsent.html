{% extends "base.html" %}

{% block linker %}
<style>
    /* Container styling */
    .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: border 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid transparent; /* Initial transparent border */
    }

    /* Container hover effect */
    .container:hover {
        border-color: #0b2e59; /* Dark blue border on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Slightly deeper shadow on hover */
    }

    /* Image styling */
    .container img {
        height: 200px; /* Reduced size for better visual balance */
        margin-bottom: 20px;
    }

    /* Header styling */
    .container h1 {
        margin-top: 10px;
        font-size: 28px;
        color: #0b2e59; /* Dark blue color for the header */
        font-weight: bold;
    }

    /* Button styling */
    .btn {
        font-size: 1rem;
        padding: 10px 20px;
        margin: 10px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
    }

    .btn:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-success:hover {
        background-color: #218838;
    }
</style>
{% endblock linker %}

{% block title %}
Email Sent Successfully
{% endblock title %}

{% block body %}
<div class="container">
    <img src="/static/success_tick.gif" alt="Success">
    <h1>Emails Sent Successfully!</h1>
    <a href="{% url 'attendance_add' %}" class="btn btn-primary">Add Attendance</a>
    <a href="{% url 'attendance_list' %}" class="btn btn-success">List Attendance Files</a>
</div>
{% endblock body %}
